language: minimal

before_install:
  - sudo apt-get update
  - sudo apt-get -y install zip

install: skip

script:
- zip herdcraft_resources.zip assets data logo.png pack.mcmeta
- sha1sum herdcraft_resources.zip > herdcraft_resources.zip.sha1

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "herdcraft_resources.zip"
  skip_cleanup: true
  on:
    tags: true
